<!DOCTYPE html>

<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400\&display=swap" rel="stylesheet">

    <style>

        /* General Reset */

        * {

            box-sizing: border-box;

            margin: 0;

            padding: 0;

        }



        body {

            background-color: #dcbcd1; /* Matches the dusty pink/lilac background */

            font-family: 'Playfair Display', serif;

            color: white;

            padding: 20px;

            min-height: 100vh;

            display: flex;

            flex-direction: column;

            align-items: center;

        }



        /* Main Container to simulate the bordered look */

        .container {

            width: 100%;

            max-width: 1400px;

            border: 2px solid white;

            padding: 0;

            display: flex;

            flex-direction: column;

        }



        /* HEADER */

        header {

            display: flex;

            justify-content: space-between;

            align-items: center;

            padding: 15px 30px;

            border-bottom: 2px solid white;

        }



        h1 {

            font-size: 3rem;

            font-weight: 400;

            letter-spacing: 1px;

        }



        .header-right {

            display: flex;

            align-items: center;

            gap: 30px;

        }



        /* Search Bar styling */

        .search-container {

            position: relative;

            margin-right: 20px;

        }



        .search-input {

            background: transparent;

            border: none;

            border-bottom: 1px solid white;

            color: white;

            font-family: 'Playfair Display', serif;

            font-size: 1.2rem;

            padding: 5px 30px 5px 5px;

            outline: none;

            width: 150px;

        }



        .search-input::placeholder {

            color: rgba(255, 255, 255, 0.8);

        }



        .search-icon {

            position: absolute;

            right: 5px;

            top: 5px;

            width: 18px;

            height: 18px;

            stroke: white;

            stroke-width: 2;

            fill: none;

        }



        /* Icons Group */

        .icons {

            display: flex;

            gap: 20px;

            align-items: center;

            border-left: 1px solid white; /* Thin separator line */

            padding-left: 30px;

            height: 40px;

        }



        .icon {

            width: 28px;

            height: 28px;

            fill: white;

            cursor: pointer;

        }



        /* PRODUCT GRID */

        .product-grid {

            display: grid;

            grid-template-columns: repeat(5, 1fr); /* 5 items per row */

            gap: 20px;

            padding: 30px;

        }



        .product-card {

            display: flex;

            flex-direction: column;

            align-items: center;

            text-align: center;

        }



        .product-title {

            font-size: 1.4rem;

            margin-bottom: 10px;

            white-space: nowrap; /* Keep title on one line if possible */

        }



        .image-container {

            width: 100%;

            aspect-ratio: 3/4; /* Vertical rectangle shape for dresses */

            background-color: #f0f0f0; /* Fallback color */

            margin-bottom: 10px;

            overflow: hidden;

            display: flex;

            justify-content: center;

            align-items: center;

            /* In a real scenario, you'd use <img> tags. Here we use backgrounds or placeholders */

            position: relative;

        }

    

        .image-container img {

            width: 100%;

            height: 100%;

            object-fit: cover;

        }



        .price {

            font-size: 1.8rem;

            margin-top: 5px;

        }



        /* FOOTER */

        footer {

            border-top: 2px solid white;

            padding: 15px;

            text-align: center;

            font-size: 2.5rem;

            width: 100%;

            margin-top: auto; /* Push to bottom if content is short */

        }



        /* Responsive adjustments */

        @media (max-width: 1200px) {

            .product-grid {

                grid-template-columns: repeat(3, 1fr);

            }

            h1 { font-size: 2.5rem; }

        }



        @media (max-width: 768px) {

            header { flex-direction: column; gap: 20px; }

            .icons { border-left: none; padding-left: 0; }

            .product-grid { grid-template-columns: repeat(2, 1fr); }

        }

    

        @media (max-width: 480px) {

            .product-grid { grid-template-columns: 1fr; }

        }



    </style>

</head>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Heeled Sandals Catalog</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>

        /* General Reset */

        * {

            box-sizing: border-box;

            margin: 0;

            padding: 0;

        }



        body {

            background-color: #000000; /* Deep black background */

            font-family: 'Playfair Display', serif;

            color: white;

            padding: 20px;

            min-height: 100vh;

            display: flex;

            flex-direction: column;

            align-items: center;

        }



        /* Main Container with white border */

        .container {

            width: 100%;

            max-width: 1400px;

            border: 2px solid white;

            padding: 0;

            display: flex;

            flex-direction: column;

        }



        /* HEADER */

        header {

            display: flex;

            justify-content: space-between;

            align-items: center;

            padding: 20px 30px;

            border-bottom: 1px solid rgba(255, 255, 255, 0.3); /* Subtle separator */

        }



        h1 {

            font-size: 3rem;

            font-weight: 400;

            letter-spacing: 0.5px;

        }



        .header-right {

            display: flex;

            align-items: center;

            gap: 30px;

        }



        /* Search Bar styling */

        .search-container {

            position: relative;

            margin-right: 10px;

            display: flex;

            align-items: center;

        }



        .search-input {

            background: transparent;

            border: none;

            border-bottom: 1px solid white;

            color: white;

            font-family: 'Playfair Display', serif;

            font-size: 1.2rem;

            padding: 5px 30px 5px 5px; /* Adjusted padding for typing */

            outline: none;

            width: 150px;

            text-align: left; /* Text aligns left like standard input */

        }



        .search-input::placeholder {

            color: rgba(255, 255, 255, 0.8);

            opacity: 1;

        }



        .search-icon {

            position: absolute;

            right: 0;

            top: 5px;

            width: 18px;

            height: 18px;

            stroke: white;

            stroke-width: 2;

            fill: none;

            pointer-events: none; /* Allows clicking through icon to input */

        }



        /* Icons Group */

        .icons {

            display: flex;

            gap: 20px;

            align-items: center;

            border-left: 1px solid white;

            padding-left: 30px;

            height: 40px;

        }



        .icon {

            width: 28px;

            height: 28px;

            fill: white;

            cursor: pointer;

        }



        /* PRODUCT GRID */

        .product-grid {

            display: grid;

            grid-template-columns: repeat(5, 1fr);

            gap: 30px 20px; /* Vertical gap larger */

            padding: 40px 30px;

        }



        .product-card {

            display: flex;

            flex-direction: column;

            align-items: center;

            text-align: center;

        }



        .product-title {

            font-size: 1.3rem;

            margin-bottom: 15px;

            white-space: nowrap;

        }



        .image-container {

            width: 100%;

            aspect-ratio: 1/1; /* Square images for shoes */

            background-color: white; /* White background for product images */

            margin-bottom: 15px;

            overflow: hidden;

            display: flex;

            justify-content: center;

            align-items: center;

            padding: 10px;

        }

    

        .image-container img {

            width: 100%;

            height: 100%;

            object-fit: contain; /* Keep the whole shoe visible */

            transition: transform 0.3s ease;

        }



        .image-container:hover img {

            transform: scale(1.05);

        }



        .price {

            font-size: 1.6rem;

            margin-top: 5px;

        }



        /* FOOTER */

        footer {

            border-top: 1px solid white;

            padding: 20px;

            text-align: center;

            font-size: 2.5rem;

            width: 100%;

            margin-top: auto;

            letter-spacing: 1px;

        }



        /* Responsive adjustments */

        @media (max-width: 1200px) {

            .product-grid {

                grid-template-columns: repeat(3, 1fr);

            }

            h1 { font-size: 2.5rem; }

        }



        @media (max-width: 768px) {

            header { flex-direction: column; gap: 20px; }

            .icons { border-left: none; padding-left: 0; }

            .product-grid { grid-template-columns: repeat(2, 1fr); }

        }

    

        @media (max-width: 480px) {

            .product-grid { grid-template-columns: 1fr; }

        }



    </style>

</head>

<body>

                    </svg>

                    </svg>

            <div class="product-card">

                <div class="image-container">

        </div>



        <footer>

            Zenna

        </footer>

    </div>



</body>

</html>

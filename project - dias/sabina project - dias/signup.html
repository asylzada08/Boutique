<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        /* Сброс стилей и базовые настройки */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* ЛЕВАЯ ПАНЕЛЬ - Сохраняем стиль и цвета */
        .left-panel {
            flex: 0.8; /* 40% */
            background: linear-gradient(180deg, #9e8b95 0%, #cbb1bf 100%); /* Градиент пыльно-розового */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .left-content {
            margin-top: -50px; /* Чуть выше центра визуально */
            /* На странице регистрации текст темнее, поэтому меняем цвет текста */
            color: #444; 
        }

        .left-panel .small-text {
            /* Цвет текста с "Sign Up" теперь темный */
            color: rgba(68, 68, 68, 0.9);
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .left-panel h1 {
            /* Цвет заголовка темный, как на изображении */
            color: #444; 
            font-size: 44px; /* Чуть меньше для длинного текста */
            font-weight: 400;
            line-height: 1.2;
            text-align: left; /* Текст слева */
            max-width: 300px;
        }

        /* ПРАВАЯ ПАНЕЛЬ */
        .right-panel {
            flex: 1.2; /* 60% */
            background-color: #000000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .login-form-container {
            width: 100%;
            max-width: 600px; /* Немного шире для двух колонок */
        }

        /* Убираем welcome-text, так как его нет на макете регистрации */

        /* Стили для формы */
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 30px;
            flex-grow: 1; /* Для полей в 1 колонку, таких как Email */
        }

        .form-row .form-group {
            margin-bottom: 0; /* Убираем нижний отступ, так как он есть у form-row */
        }

        .form-group label {
            display: block;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .form-group input {
            width: 100%;
            background: transparent;
            border: 1px solid #666; /* Светло-серый бордер */
            color: #fff;
            padding: 15px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #cbb1bf;
        }

        /* КАСТОМНЫЙ ЧЕКБОКС - меньше отступ снизу */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 60px; /* Отступ перед кнопкой */
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            display: none;
        }

        .custom-checkbox {
            width: 25px; /* Чуть меньше размер чекбокса */
            height: 25px;
            background-color: #a3909b; 
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .custom-checkbox::after {
            content: '';
            width: 6px; /* Меньшая галочка */
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            margin-bottom: 2px;
            display: none;
        }

        .checkbox-group input:checked + .custom-checkbox::after {
            display: block;
        }

        /* В этом макете галочка не выбрана по умолчанию */
        
        .checkbox-text {
            font-size: 16px;
            font-weight: 300;
        }

        /* КНОПКА */
        .btn-submit {
            display: flex;
            justify-content: center;
            text-align: center;
            width: 100%;
            padding: 20px;
            background-color: #b09ba6; 
            color: white;
            border: none;
            font-size: 24px;
            font-weight: 300;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #cbb1bf;
        }

        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            
            .left-panel {
                padding: 60px 20px;
                min-height: 30vh;
            }
            
            .right-panel {
                padding: 40px 20px;
            }

            .left-panel h1 {
                font-size: 32px;
                text-align: center;
                max-width: none;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Левая часть -->
        <div class="left-panel">
            <div class="left-content">
                <div class="small-text">Sign up</div>
                <!-- Обновленный заголовок -->
                <h1>Join our community today — it only takes a minute.</h1>
            </div>
        </div>

        <!-- Правая часть -->
        <div class="right-panel">
            <div class="login-form-container">
                <form onsubmit="event.preventDefault();">
                    <!-- Первый ряд: Имя и Фамилия -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" autocomplete="given-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" autocomplete="family-name">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" autocomplete="email">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" autocomplete="new-password">
                    </div>

                    <!-- Re-enter Password -->
                    <div class="form-group">
                        <label for="re-enter-password">Re-enter Password</label>
                        <input type="password" id="re-enter-password" name="re-enter-password" autocomplete="new-password">
                    </div>

                    <!-- Чекбокс согласия -->
                    <label class="checkbox-group">
                        <!-- Чекбокс не отмечен, как на картинке -->
                        <input type="checkbox">
                        <span class="custom-checkbox"></span>
                        <span class="checkbox-text">I have read and agree to the Terms of Service and Privacy Policy.</span>
                    </label>

                    <a href="main.html" class="btn-submit">Sign Up</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
